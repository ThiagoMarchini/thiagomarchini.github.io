<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <main>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <div class="list">
      <input type="text" id="texto-tarefa" placeholder="Digite aqui a nova tarefa..."/>
      <button id="criar-tarefa">Criar Tarefa</button>
      <ol id="lista-tarefas">
      </ol>
    </div>
    <div class="bottom-buttons">
      <button id="apaga-tudo">Apagar Lista</button>
      <button id="remover-finalizados">Remover Finalizados</button>
      <button id="remover-selecionado">Remover Selecionado</button>
      <button id="mover-cima">Mover Acima</button>
      <button id="mover-baixo">Mover Abaixo</button>
      <button id="salvar-tarefas">Salvar</button>
    </div>
    <script src="script.js  "></script>
  </main>
</body>
</html>
