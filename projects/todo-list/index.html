<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <h4>Clique duas vezes em um item para marc√°-lo como completo</h4>
    </header>
    <div class="list">
      <div class="inputs">
        <input type="text" id="texto-tarefa" placeholder="Digite aqui a nova tarefa..."/>
        <button id="criar-tarefa">Criar Tarefa</button>
      </div>
      <ol id="lista-tarefas">
      </ol>
    </div>
    <div class="bottom-buttons">
      <div id="selecao">
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="remover-selecionado">Remover Selecionado</button>
      </div>
      <div id="mover">
        <button id="mover-cima">Mover Acima</button>
        <button id="mover-baixo">Mover Abaixo</button>
      </div>
      <div id="salva-apaga">
        <button id="apaga-tudo">Apagar Lista</button>
        <button id="salvar-tarefas">Salvar</button>
      </div>
    </div>
    <script src="script.js  "></script>
  </main>
</body>
</html>
